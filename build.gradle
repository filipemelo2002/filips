allprojects {
    plugins.withId("com.liferay.node") {
        afterEvaluate {
            node.download = true
            // Order is important; versions BEFORE invoking node.nodeUrl
            node.nodeVersion = "16.14.0"
            node.npmVersion = "8.3.1"
            node.nodeUrl = node.nodeUrl.replace("http:", "https:")
        }
    }
}